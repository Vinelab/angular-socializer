<!DOCTYPE html>
<html lang="en" ng-app="sharingApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div ng-controller="test">

  <p facebook-share share-url="http://www.cnn.com" image-url="https://s3-eu-west-1.amazonaws.com/trellis-static/media/images/6744f15631093634a3537e345dc9996a_small.jpeg">facebook</p>
  <p twitter-share share-url="http://www.google.con">tweet with global account name</p>
  <p twitter-share share-url="http://www.google.con" text="testing" hashtags="testtest,test" twitter-account="directiveAccount">tweet with account name changed in the directive</p>

  </div>
	<script src="components/angular/angular.js"></script>
  <script src="dist/angular-socializer.js"></script>
  <script src="demo/demoApp.js"></script>

  <script>


  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
