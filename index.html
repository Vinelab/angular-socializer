<!DOCTYPE html>
<html lang="en" ng-app="sharingApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div ng-controller="test">

  <span facebook-share share-url="http://www.cnn.com">facebook</span>
  <span twitter-share share-url="http://www.google.con">tweet with global account name</span>
  <span twitter-share share-url="http://www.google.con" text="testing" hashtags="testtest,test" twitter-account="directiveAccount">tweet with account name changed in the directive</span>

  </div>
	<script src="components/angular/angular.js"></script>
  <script src="dist/angular-socializer.js"></script>
  <script src="demo/demoApp.js"></script>

  <script>


  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
